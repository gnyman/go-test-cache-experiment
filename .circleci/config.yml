version: 2 # use CircleCI 2.0
jobs: # basic units of work in a run
  build: # runs not using Workflows must have a `build` job as entry point
    docker: # run the steps with Docker
      # CircleCI Go images available at: https://hub.docker.com/r/circleci/golang/
      - image: circleci/golang:1.14 #
    resource_class: small
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    environment: # environment variables for the build itself
      GOPATH: /go # path to where test results will be saved
    steps: # steps that comprise the `build` job
      - checkout # check out source code to working directory

      - run:
          name: Set timestamps
          command: |
            perl -e '
            my %attributions;
            my $remaining = 0;
            open IN, "git ls-tree -r --full-name HEAD |" or die;
            while (<IN>) {
                if (/^\S+\s+blob \S+\s+(\S+)$/) {
                    $attributions{$1} = -1;
                }
            }
            close IN;
            $remaining = (keys %attributions) + 1;
            print "Number of files: $remaining\n";
            open IN, "git log -r --root --raw --no-abbrev --date=raw --pretty=format:%h~%cd~ |" or die;
            while (<IN>) {
                if (/^([^:~]+)~([^~]+)~$/) {
                    ($commit, $date) = ($1, $2);
                } elsif (/^:\S+\s+1\S+\s+\S+\s+\S+\s+\S\s+(.*)$/) {
                    if ($attributions{$1} == -1) {
                        $attributions{$1} = "$date";
                        $remaining--;
                        utime $date, $date, $1;
                        if ($remaining % 1000 == 0) {
                            print "$remaining\n";
                        }
                        if ($remaining <= 0) {
                            break;
                        }
                    }
                }
            }
            close IN;'

      - restore_cache: # restores saved cache if no changes are detected since last run
      # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          keys:
            - v1-go-cache

      - run:
          name: Run unit tests
          command: |
            go test -v ./...

      - save_cache: # Store cache in the /go/pkg directory
          key: v1-go-cache
          paths:
            - "/go/pkg"
            - "/home/circleci/.cache"

      - run:
          name: Start service
          environment:
            CONTACTS_DB_URL: "postgres://circleci-demo-go@localhost:5432/circle_test?sslmode=disable"
            CONTACTS_DB_MIGRATIONS: /go/src/github.com/CircleCI-Public/circleci-demo-go/db/migrations
          command: ./workdir/contacts
          background: true # keep service running and proceed to next step

      - run:
          name: Validate service is working
          command: |
            sleep 5
            curl --retry 10 --retry-delay 1 -X POST --header "Content-Type: application/json" -d '{"email":"test@example.com","name":"Test User"}' http://localhost:8080/contacts

      - store_artifacts: # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: /tmp/test-results
          destination: raw-test-output

      - store_test_results: # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: /tmp/test-results
